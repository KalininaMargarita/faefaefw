<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Hub — Интерактивный Дашборд</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header__brand">
                <div class="header__logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="header__title">Personal Hub</h1>
            </div>
            <nav class="header__nav">
                <button class="btn btn--add" data-widget="todo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"/>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                    </svg>
                    <span>Задачи</span>
                </button>
                <button class="btn btn--add" data-widget="quote">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V21c0 1 0 1 1 1z"/>
                        <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"/>
                    </svg>
                    <span>Цитаты</span>
                </button>
                <button class="btn btn--add" data-widget="weather">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
                        <circle cx="12" cy="12" r="4"/>
                    </svg>
                    <span>Погода</span>
                </button>
                <button class="btn btn--add" data-widget="crypto">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 8h6M9 12h6M9 16h6"/>
                        <rect x="4" y="4" width="16" height="16" rx="2"/>
                        <path d="M12 2v2M12 20v2"/>
                    </svg>
                    <span>Крипто</span>
                </button>
                <button class="btn btn--add" data-widget="clock">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                    <span>Часы</span>
                </button>
                
            </nav>
        </header>
        
        <main class="dashboard" id="dashboard">
            <div class="dashboard__empty" id="emptyState">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M3 9h18"/>
                        <path d="M9 21V9"/>
                    </svg>
                    <h2>Добро пожаловать в Personal Hub!</h2>
                    <p>Нажмите на кнопки выше, чтобы добавить виджеты на панель</p>
                </div>
            </div>
            <div class="dashboard__grid" id="widgetsGrid"></div>
        </main>
        
        <footer class="footer">
            <p>Personal Hub Dashboard — Практическое задание 2</p>
        </footer>
    </div>
    
    <!-- ES6 Modules согласно требованиям задания -->
    <script type="module" src="main.js"></script>
</body>
</html>
